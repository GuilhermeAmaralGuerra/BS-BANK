<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="title">
            <h2>Cadastro</h2>
            <p>Insira seus dados corretamente</p>
        </div>

        <form action="" method="post">
            <section>
                <div class="row-cadastro">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
    
                <div class="row-cadastro">
                    <label for="nomeCompleto">Nome completo</label>
                    <input type="text" id="nomeCompleto">
                </div>
    
                <div class="row-cadastro">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
    
                <div class="row-cadastro">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
    
                <div class="row-cadastro">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" oninput="formatarCPF(this)" name="cpf">
                </div>
    
                <div class="row-cadastro">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>
    
                <div class="row-cadastro">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" oninput="formatarCEP(this)" name="cep">
                </div>
                
                <div class="row-button">
                    <a><button type="button" id="cadastrar">Cadastrar</button></a>
                    <a href="/login"><button type="button" id="voltar">Voltar</button></a>
                </div>

            </section>
        </form>
        
    </main>

    <script src="/js/cadastrar.js"></script>
</body>
</html>
