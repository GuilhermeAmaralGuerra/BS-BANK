<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/conta.css">
    <title>Conta - BS-Bank</title>
</head>
<body>
    
    <header class="header" id="header">
        <h1>BS-Bank</h1>
        <nav>
            <a th:href="@{/principal}">Tela principal</a>
            <a href="">Histórico</a>
            <a href="" class="deslogar" id="deslogar">Sair</a>
        </nav> 
        <button class="button-header" id="button-header" onclick="modificarHeader">&Hat;</button>
    </header>

    <main>

        <section>

            <h2>Informações</h2>

            <div class="informacoes">

                <div class="informacao">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>

                <div class="informacao">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto">
                </div>

                <div class="informacao">
                    <label for="email">email:</label>
                    <input type="text" id="email">
                </div>

                <div class="informacao">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">
                </div>

                <div class="informacao">
                    <label for="cpf">cpf:</label>
                    <input type="text" id="cpf">
                </div>

                <div class="informacao">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="text" id="dataNascimento">
                </div>

            </div>

            <div class="botoes">
                <button id="trocarSenha">Trocar senha</button>
                <button id="enviarInformacoes">Efetuar alterações</button>
                <button>Voltar</button>
            </div>

        </section>

    </main>

    <div class="popUpTrocarSenha" id="popUpTrocarSenha">

        <div class="popUpItens">

            <div class="fecharBotao">
                <button id="fecharTrocarSenha" class="fecharTrocarSenha">&times;</button>
            </div>

            <h2>Trocar Senha</h2>

            <form action="" method="post">

                <label for="senhaAntiga">Digite a senha antiga</label>
                <input type="number" id="senhaAntiga">

                <label for="senhaNova">Digite a nova senha:</label>
                <input type="number" id="senhaNova">

            </form>

            <button id="enviarNovaSenha" class="enviarNovaSenha">Enviar</button>

        </div>

    </div>

    <script src="/js/conta.js"></script>
</body>
</html>
